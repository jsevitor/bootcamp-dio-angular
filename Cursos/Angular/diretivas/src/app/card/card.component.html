<h1>My App</h1>
<p>card works!</p>
<button>Ola mundo</button>

<ul>
    <li *ngFor="let p of produtos; let i = index"
        (click)="remover(i)"
    >
        {{ i }} - {{ p }}
    </li>
    <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
    <div *ngSwitchDefault>
        <ul>
            <li>editar perfil</li>
            <li>adcionar cartão</li>
        </ul>
    </div>

    <div *ngSwitch="'admin'">
        <ul>
            <li>editar perfil</li>
            <li>adcionar cartão</li>
            <li>gerenciar usuarios</li>
        </ul>
    </div>

    <div *ngSwitch="'superuser'">
        <ul>
            <li>editar perfil</li>
            <li>adcionar cartão</li>
            <li>gerenciar usuarios</li>
            <li>gerenciar admins</li>
        </ul>
    </div>
</div>
